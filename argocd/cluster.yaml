apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: helm/cluster
    repoURL: https://github.com/punkerside/awsday-demo
    targetRevision: HEAD
    helm:
      parameters:
        - name: 'name'
          value: $NAME
        - name: 'version'
          value: $VERSION
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true