apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
spec:
  ingressClassName: nginx
  rules:
  - host: api.punkerside.io
    http:
      paths:
      - path: /movie
        pathType: Prefix
        backend:
          service:
            name: python
            port:
              number: 80
