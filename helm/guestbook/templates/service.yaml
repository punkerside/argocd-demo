kind: Service
apiVersion: v1
metadata:
  name: redis-master
  namespace: {{ .Values.namespace }}
  labels:
    app: redis
    role: master
spec:
  ports:
  - port: 6379
    targetPort: redis-server
  selector:
    app: redis
    role: master
---
kind: Service
apiVersion: v1
metadata:
  name: redis-replica
  namespace: {{ .Values.namespace }}
  labels:
    app: redis
    role: replica
spec:
  ports:
  - port: 6379
    targetPort: redis-server
  selector:
    app: redis
    role: replica
---
kind: Service
apiVersion: v1
metadata:
  name: redis-slave
  namespace: {{ .Values.namespace }}
  labels:
    app: redis
    role: replica
spec:
  ports:
  - port: 6379
    targetPort: redis-server
  selector:
    app: redis
    role: replica
---
kind: Service
apiVersion: v1
metadata:
  name: guestbook
  namespace: {{ .Values.namespace }}
  labels:
    app: guestbook
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ .Values.cert }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: Name={{ .Values.name }}
    service.beta.kubernetes.io/aws-load-balancer-name: {{ .Values.name }}
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  ports:
  - name: http
    port: 80
    targetPort: http-server
  - name: https
    port: 443
    targetPort: http-server
  selector:
    app: guestbook
  type: LoadBalancer